<!DOCTYPE html>
<html lang="en">
<head>

        <div class="row">

            </div>
            <div class="col-md-4">
                <p></p>

        </div>

        <div class="row">
            <div class="col-md-4">

        <div class="row">

            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <p></p>
            </div>
            <div class="col-md-4">
                <button id="answerFour"></button>
            </div>
            <div class="col-md-4">
                <p></p>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-4">
                <p></p>
            </div>
            <div class="col-md-4">
                <button id="button"></button>
            </div>
            <div class="col-md-4">
                <p></p>
            </div>
        </div>

        <hr>

        <!--Correct or Wrong Indicator-->
        <div class="row">
            <div class="col-md-4">
                <em></em>
            </div>
            <div class="col-md-4">
                <em id="correctOrwrong">Correct! or Wrong..</em>
            </div>
            <div class="col-md-4">
                <em></em>
            </div>
        </div>

    </container>

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
